# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'assets/images'
site_url: https://new.yawnofthedad.blog
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    extension: 'markdown'
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    preview_path: "{{slug}}"
    fields:
      - { label: 'Current', name: 'current', widget: 'hidden', default: "post" }
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: "post" }
      - { label: 'Navigation', name: 'navigation', widget: 'hidden', default: "true" }
      - { label: 'Class', name: 'class', widget: 'hidden', default: "post-template" }
      - { label: 'Subclass', name: 'subclass', widget: 'hidden', default: "'post'" }
      - { label: 'Author', name: 'author', widget: 'hidden', default: "matt" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "cover", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }